<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
    </head>
    <body>
      <a-scene>
          <a-cylinder position = "0.5 0.75 -2" color = 'crimson' height = '1.5' radius = '0.5'></a-cylinder>
          <a-box position = "-1 0.5 -3" color = 'cyan' depth = '3' height = '2' width = '1'></a-box>
          <a-cone position = "2 0.5 -2" color = 'lime' radius-top = '0' radius-bottom = '0.5'></a-box>
          <a-dodecahedron position = "3.5 0.75 -3" color = 'orange' radius = '1'></a-dodecahedron>
          <a-octahedron position = "5 -1 -3" color = 'pink' radius = '0.75'></a-octahedron>
      </a-scene>  
    </body>
</html>
